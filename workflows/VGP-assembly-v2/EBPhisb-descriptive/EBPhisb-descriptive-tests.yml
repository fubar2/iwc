- doc: Test outline for EBPhisb-descriptive
  job:
    fastqsanger pacbio sequence reads for coverage bigwig track:
      class: File
      path: test-data/fastqsanger pacbio sequence reads for coverage bigwig track.fastqsanger
      filetype: fastqsanger
    Haplotype1 same names:
      class: File
      path: test-data/Haplotype1 same names.fasta
      filetype: fasta
    Haplotype2 same names:
      class: File
      path: test-data/Haplotype2 same names.fasta
      filetype: fasta
    CDS fasta input:
      class: File
      path: test-data/CDS fasta input.fasta.gz
      filetype: fasta.gz
    rna fasta input:
      class: File
      path: test-data/rna fasta input.fasta.gz
      filetype: fasta.gz
    AA fasta input:
      class: File
      path: test-data/AA fasta input.fasta.gz
      filetype: fasta.gz
    Collection of related species:
      class: Collection
      collection_type: list
      elements:
      - class: File
        identifier: copymatsubsample.fa
        path: test-data/Collection of related species_copymatsubsample.fa.fasta
      - class: File
        identifier: copypatsubsample.fa
        path: test-data/Collection of related species_copypatsubsample.fa.fasta
    hap1name: H1
    hap2name: H2
    telomere repeat to suit species.: CCCTAA
    dfam taxon for repeatmasker: vertebrates
    dfam taxon 2: human
    Window size for bed to bigwig - 50 default.: '50'
    jbrowse session string - organism is useful: EBPhisb-descriptive
    run repeatmasker? currently broken: false
    Will you provide a CDS fasta for annotation?: true
    Will you supply a genes fasta for annotation?: false
    genes fasta input: null
    Will you provide an rna fasta for annotation?: true
    Will you provide a protein (AA) fasta for annotation?: true
    Will you provide a collection of related species for sequence similarity mapping?: true
  outputs:
    'JBrowse2 for viewing':
      assert_contents:
        has_size:
          size: '7163355'
          delta: '5000'
